<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - VESTIGE</title>
    <style>
        /* Reset exacto - SIN ESPACIOS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fff;
            color: #000;
            line-height: 1.5;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            padding-top: 60px; /* Espacio para header fijo */
        }

        /* HEADER EXACTO como el que me diste - LOGO CENTRADO */
        .site-header {
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header__inner-content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
            background: #fff;
            padding: 12px 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Logo como el tuyo - CENTRADO */
        .logo__wrapper {
            display: flex;
            align-items: center;
            position: absolute; /* Lo posicionamos absoluto para centrarlo */
            left: 50%;
            transform: translateX(-50%);
        }

        .logo__wrapper a {
            font-weight: 900;
            font-size: 20px;
            letter-spacing: 0.5px;
            color: #000;
            text-decoration: none;
        }

        /* Menú hamburguesa como el tuyo - IZQUIERDA */
        .mobile-menu {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            margin-right: auto; /* Empuja el logo al centro */
        }

        .menu-icon-container {
            display: flex;
            flex-direction: column;
            gap: 3px;
            width: 18px;
        }

        .menu-icon-container span {
            height: 2px;
            background: #000;
            transition: 0.3s;
        }

        .menu-icon-container span:first-child {
            width: 100%;
        }

        .menu-icon-container span:last-child {
            width: 70%;
        }

        /* Carrito como el tuyo - DERECHA */
        .cart__item {
            text-align: right;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            color: #000;
            margin-left: auto; /* Empuja desde la derecha */
        }

        /* Menú móvil oculto por ahora */
        .mobile-menu-items {
            display: none;
        }

        /* Encabezado de categoría COMPACTO */
        .category-header {
            padding: 15px 15px 10px 15px;
            border-bottom: 2px solid #000;
            margin-bottom: 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        .category-title {
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 5px;
        }

        .category-count {
            font-size: 0.75rem;
            color: #666;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .filter-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            margin-top: 5px;
        }

        .filter-tag {
            background: #000;
            color: #fff;
            padding: 3px 6px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* Grid de productos - SIN ESPACIOS, 4 PRENDAS */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0;
            padding: 0;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Product card - COMPACTO y MÁS PEQUEÑO */
        .product-card {
            position: relative;
            text-decoration: none;
            color: #000;
            display: block;
            border-right: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .product-card:nth-child(2n) {
            border-right: none;
        }

        @media (min-width: 768px) {
            .product-card:nth-child(4n) {
                border-right: none;
            }
            
            .product-card:nth-last-child(-n+4) {
                border-bottom: none;
            }
        }

        .product-card:nth-last-child(-n+2) {
            border-bottom: none;
        }

        /* IMAGEN MÁS PEQUEÑA */
        .product-image {
            width: 90%; /* MÁS PEQUEÑO */
            aspect-ratio: 3/4;
            overflow: hidden;
            position: relative;
            margin: 0 auto; /* CENTRADO */
            margin-top: 10px; /* Espacio arriba */
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        /* Badges */
        .product-badges {
            position: absolute;
            top: 8px;
            left: 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .badge {
            background: #000;
            color: #fff;
            padding: 2px 6px;
            font-size: 0.65rem;
            letter-spacing: 0.2px;
            text-transform: uppercase;
        }

        /* Info del producto - CENTRADA y COMPACTA */
        .product-info {
            padding: 8px 5px; /* MENOS PADDING */
            text-align: center; /* TEXTO CENTRADO */
        }

        .product-title {
            font-size: 0.75rem; /* MÁS PEQUEÑO */
            font-weight: 500;
            margin-bottom: 3px; /* MENOS ESPACIO */
            line-height: 1.3;
            text-align: center; /* CENTRADO */
        }

        .product-price {
            font-size: 0.75rem; /* MÁS PEQUEÑO */
            font-weight: 400;
            color: #000;
            text-align: center; /* CENTRADO */
        }

        /* Contenido principal */
        main {
            flex: 1;
            padding: 0;
            width: 100%;
            margin: 0 auto;
        }

        /* Eliminar todos los outlines */
        button:focus,
        a:focus,
        input:focus,
        select:focus,
        textarea:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        /* Responsive */
        @media (max-width: 767px) {
            .products-grid {
                gap: 0;
            }
        }

        @media (min-width: 768px) {
            .mobile-menu {
                display: none;
            }
            
            .logo__wrapper {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }
            
            .cart__item {
                font-size: 14px;
            }
        }

        /* Para desktop: mostrar hamburguesa siempre */
        @media (min-width: 768px) {
            .mobile-menu {
                display: block;
                visibility: hidden; /* Oculto pero mantiene el espacio */
            }
        }
    </style>
</head>
<body>
    <!-- HEADER EXACTO con LOGO CENTRADO -->
    <header class="site-header" role="banner">
        <div class="header__inner-content">
            <!-- Menú hamburguesa IZQUIERDA -->
            <button class="mobile-menu menu-icon">
                <div class="menu-icon-container">
                    <span></span>
                    <span></span>
                </div>
            </button>

            <!-- Logo CENTRADO -->
            <div class="logo__wrapper">
                <a href="/">VESTIGE</a>
            </div>

            <!-- Carrito DERECHA -->
            <div class="cart__item">
                <span>Cart</span> (1)
            </div>
        </div>
    </header>

    <!-- Main content - SOLO PRENDAS -->
    <main role="main">
        <!-- Encabezado de categoría -->
        <div class="category-header">
            <div class="category-title">New</div>
            <div class="category-count">52 Items</div>
            <div class="filter-indicator">
                <span>Filter & Sort</span>
                <span class="filter-tag">(1)</span>
            </div>
        </div>

        <!-- Grid de productos - 4 PRENDAS EXACTAS -->
        <div class="products-grid">
            <!-- Producto 1 - IMAGEN MÁS PEQUEÑA Y CENTRADA -->
            <a href="#" class="product-card">
                <div class="product-image">
                    <!-- TU IMAGEN 1 -->
                    <img src="TU_IMAGEN_1.jpg" 
                         alt="Leather Cotton Wreath Jacket Black" 
                         loading="lazy">
                    <div class="product-badges">
                        <div class="badge">New</div>
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-title">Leather Cotton Wreath Jacket Black</div>
                    <div class="product-price">PEN2,213</div>
                </div>
            </a>

            <!-- Producto 2 -->
            <a href="#" class="product-card">
                <div class="product-image">
                    <!-- TU IMAGEN 2 -->
                    <img src="TU_IMAGEN_2.jpg" 
                         alt="Leather Cotton Wreath Jacket Silver" 
                         loading="lazy">
                    <div class="product-badges">
                        <div class="badge">New</div>
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-title">Leather Cotton Wreath Jacket Silver</div>
                    <div class="product-price">PEN2,213</div>
                </div>
            </a>

            <!-- Producto 3 -->
            <a href="#" class="product-card">
                <div class="product-image">
                    <!-- TU IMAGEN 3 -->
                    <img src="TU_IMAGEN_3.jpg" 
                         alt="Leather Cotton Wreath Pants Black" 
                         loading="lazy">
                    <div class="product-badges">
                        <div class="badge">New</div>
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-title">Leather Cotton Wreath Pants Black</div>
                    <div class="product-price">PEN1,843</div>
                </div>
            </a>

            <!-- Producto 4 -->
            <a href="#" class="product-card">
                <div class="product-image">
                    <!-- TU IMAGEN 4 -->
                    <img src="TU_IMAGEN_4.jpg" 
                         alt="Leather Cotton Wreath Pants Silver" 
                         loading="lazy">
                    <div class="product-badges">
                        <div class="badge">New</div>
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-title">Leather Cotton Wreath Pants Silver</div>
                    <div class="product-price">PEN1,843</div>
                </div>
            </a>
        </div>
    </main>

    <script>
        // Simple funcionalidad para el carrito
        document.querySelector('.cart__item').addEventListener('click', () => {
            alert('Carrito - Funcionalidad por implementar');
        });

        // Simple funcionalidad para menú hamburguesa
        document.querySelector('.mobile-menu').addEventListener('click', () => {
            alert('Menú - Funcionalidad por implementar');
        });

        // Click en productos
        document.querySelectorAll('.product-card').forEach(card => {
            card.addEventListener('click', (e) => {
                e.preventDefault();
                const title = card.querySelector('.product-title').textContent;
                console.log(`Producto clickeado: ${title}`);
                // Aquí iría la navegación a la página del producto
            });
        });

        // Eliminar cualquier outline que se escape
        document.addEventListener('focusin', function(e) {
            e.target.style.outline = 'none';
            e.target.style.boxShadow = 'none';
        });
    </script>
</body>
</html>
