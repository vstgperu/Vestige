<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vestige — Archivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/hero.css">
  <link rel="stylesheet" href="css/relic.css">
  <link rel="stylesheet" href="css/motion.css">
</head>

<body>
  <div class="bg-motion"></div>

  <nav>
    <div class="logo">VESTIGE</div>
    <ul class="menu">
      <li data-scroll="hero">INICIO</li>
      <li data-scroll="relic">PRENDAS</li>
    </ul>
    <div class="toggle" id="themeToggle">
      <span></span>
    </div>
  </nav>

  <header id="hero">
    <h1>VESTIGE</h1>
    <p>ARCHIVO · OBJETO · RELIQUIA</p>
  </header>

  <section id="relic">
    <div class="relic">
      <img src="assets/conjunto.png" alt="Vestige Signature Pink">
      <div class="relic-text">
        <h2>Signature Pink</h2>
        <p>
          Esta pieza no pertenece al comercio.<br>
          No responde a temporadas.<br>
          Existe como vestigio de identidad.
        </p>
        <div class="badge">PIEZA ÚNICA</div>
      </div>
    </div>
  </section>

  <footer>
    © Vestige — Archivo permanente
  </footer>

  <script src="js/engine.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/interactions.js"></script>
</body>
</html>
