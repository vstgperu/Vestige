    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // =============================================
        // ANIMACI√ìN 3D SIMPLIFICADA
        // =============================================
        let scene, camera, renderer, textMeshV, textMeshG;
        let animationId;
        
        function initThreeJS() {
            // 1. Escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // 2. C√°mara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 40;
            
            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container3d').appendChild(renderer.domElement);
            
            // 4. Luces simples
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(10, 10, 10);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            
            // 5. Crear texto simple (sin cargar fuentes externas)
            createSimpleText();
            
            // 6. Iniciar animaci√≥n
            animate();
        }
        
        function createSimpleText() {
            // Usar cubos como letras (m√°s confiable)
            const boxV = new THREE.BoxGeometry(4, 8, 2);
            const materialV = new THREE.MeshPhongMaterial({ color: 0xffffff });
            textMeshV = new THREE.Mesh(boxV, materialV);
            textMeshV.position.x = -6;
            
            const boxG = new THREE.BoxGeometry(4, 8, 2);
            const materialG = new THREE.MeshPhongMaterial({ color: 0xffffff });
            textMeshG = new THREE.Mesh(boxG, materialG);
            textMeshG.position.x = 6;
            
            scene.add(textMeshV);
            scene.add(textMeshG);
            
            // Animaci√≥n de entrada
            textMeshV.position.y = -10;
            textMeshG.position.y = 10;
        }
        
        let startTime = Date.now();
        
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            const elapsed = Date.now() - startTime;
            const t = Math.min(elapsed / 8000, 1); // 8 segundos total
            
            // Animaci√≥n de entrada (primeros 2 segundos)
            if (t < 0.25) {
                const progress = t / 0.25;
                textMeshV.position.y = THREE.MathUtils.lerp(-10, 0, progress);
                textMeshG.position.y = THREE.MathUtils.lerp(10, 0, progress);
                textMeshV.rotation.y = progress * Math.PI * 2;
                textMeshG.rotation.y = -progress * Math.PI * 2;
            } 
            // Rotaci√≥n en el centro (2-6 segundos)
            else if (t < 0.75) {
                textMeshV.rotation.y += 0.02;
                textMeshG.rotation.y -= 0.02;
            }
            // Salida (6-8 segundos)
            else {
                const progress = (t - 0.75) / 0.25;
                textMeshV.position.y = THREE.MathUtils.lerp(0, -10, progress);
                textMeshG.position.y = THREE.MathUtils.lerp(0, 10, progress);
                textMeshV.material.opacity = 1 - progress;
                textMeshG.material.opacity = 1 - progress;
                textMeshV.material.transparent = true;
                textMeshG.material.transparent = true;
                
                if (t >= 1) {
                    setTimeout(showMainInterface, 500);
                }
            }
            
            renderer.render(scene, camera);
        }
        
        function showMainInterface() {
            cancelAnimationFrame(animationId);
            document.getElementById('phase1').classList.remove('active');
            document.getElementById('phase2').classList.add('active');
            
            // Cargar imagen del conjunto
            loadSetImage();
            
            // Configurar navegaci√≥n
            setupNavigation();
        }
        
        // =============================================
        // NAVEGACI√ìN Y CARGA DE IM√ÅGENES
        // =============================================
        
        function setupNavigation() {
            const menuItems = document.querySelectorAll('.menu-item');
            const sections = document.querySelectorAll('.content-section');
            
            menuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remover activo de todo
                    menuItems.forEach(i => i.classList.remove('active'));
                    sections.forEach(s => s.classList.remove('active'));
                    
                    // Agregar activo al clickeado
                    this.classList.add('active');
                    const sectionId = this.getAttribute('data-section') + 'Section';
                    document.getElementById(sectionId).classList.add('active');
                });
            });
        }
        
        function loadSetImage() {
            const container = document.getElementById('set1Image');
            
            // Intentar cargar la imagen
            const img = new Image();
            img.src = 'conjunto1.png';
            img.style.maxWidth = '100%';
            img.style.maxHeight = '100%';
            img.style.objectFit = 'contain';
            
            img.onload = function() {
                console.log('‚úÖ Imagen conjunto1.png cargada');
                container.innerHTML = '';
                container.appendChild(img);
